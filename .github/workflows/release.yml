name: Automatic release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/pre-commit.yml
      - uses: ./.github/actions/semantic-release.yml
        with:
          token: ${{ secrets.GH_TOKEN }}
